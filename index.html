<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/anim.css">
    <link rel="stylesheet" href="css/media-style.css">
    <link rel="stylesheet" href="css/history.css">

    <!-- kit for adding icons from FontAwesome -->
    <script src="https://kit.fontawesome.com/38d1bb37ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="calc-wrapper" id="calc">
            <div class="input-area">
                <div class="input-wrapper" id="input-wrapper">
                    <input type="text" class="calc-input calc-input-font" id="calc-input" style="border:none">
                    <span id="under-input" class="calc-input-font"></span>
                </div>
                <div class="answer-area">
                    <span class="answer" id="answer-span"></span>
                </div>
            </div>
            <div class="buttons-wrapper">
                <div class="btn-wrapper"><button class="btn-calc"><span>(</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>)</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc" id="C-btn"><span>C</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>√∑</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>7</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>8</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>9</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>√ó</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>4</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>5</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>6</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>-</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>1</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>2</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>3</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>+</span></button></div>
                <div class="btn-wrapper double-btn"><button class="btn-calc"><span>0</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>.</span></button></div>
                <div class="btn-wrapper"><button class="btn-calc"><span>=</span></button></div>
            </div>
        </div>
    </main>


    <div class="icon-wrapper" id="icon-wrapper">
        <i class="icon-side-panel fas fa-list" id="icon-side-panel"></i>
    </div>
    <div class="side-panel-wrapper" id="side-panel-wrapper">
        <h3 class="header">History</h3>
        <div class="examples-list" id="examples-list">
            <p class="empty-message" id="empty-message">Empty so farüßê</p>
            <!-- <p class="item">
                <span class="main-body">3 + 4-32423 - 423532 + dsfs - 3242 + 3245325</span>
                <span class="equal">=</span>
                <span class="answer">45</span>
            </p>

            <div class="separator"></div>
            
            <p class="item">
                <span class="main-body">3+4</span>
                <span class="equal">=</span>
                <span class="answer">45</span>
            </p> -->
        </div>
    </div>

    
    <script src="js/main.js" type="module"></script>
</body>
</html>
